build :
  description : '@project.description@'
  relative-path : ''
  version : '@project.version@'

spring :
  application :
    name : basics-kafka-consuming-hello

  kafka :
    producer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      value-serializer : org.springframework.kafka.support.serializer.JsonSerializer
      properties :
        schema.registry.url : ${KAFKA_SCHEMA_REGISTRY_URL:http://localhost:8081}
        security.protocol : PLAINTEXT
    consumer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      value-deserializer : org.springframework.kafka.support.serializer.JsonDeserializer
      group-id : consuming-hello
      auto-offset-reset : earliest
      properties :
        schema.registry.url : ${KAFKA_SCHEMA_REGISTRY_URL:http://localhost:8081}
        isolation.level : read_committed
        spring.json.trusted.packages : '*'
    admin :
      properties :
        bootstrap.servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
        security.protocol : PLAINTEXT

  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false

embedded :
  kafka :
    enabled : true
    docker-image-version : 6.2.4


ujar :
  kafka :
    create-topics-on-startup : true
    topics :
      hello-world :
        name : test.hello.world
        partitions : 1
        retention : 30s
    error-handling :
      dead-letter :
        retention : 30s
        suffix : .DLT
      backoff :
        initial-interval : 500ms
        max-interval : 2s
        max-retries : 4
        multiplier : 1.5
